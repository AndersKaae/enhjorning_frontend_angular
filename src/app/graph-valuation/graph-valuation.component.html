<section class="container">
	<div class="info-container">
		<div class="chart-box chart-box--full-width">
			<h2 class="chart-box__title">Valuation</h2>
			<div id="valuation-history" class="chart--area">
				<canvas baseChart
				height="75"
				[datasets]="barChartData"
				[labels]="barChartLabels"
				[options]="barChartOptions"
				[legend]="barChartLegend"
				[chartType]="barChartType">
				</canvas>
			</div>
		</div>
	</div>
</section>
